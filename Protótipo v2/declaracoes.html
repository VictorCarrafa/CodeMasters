        <a href="index.html">Registro</a>

        <a href="declaracoes.html">Declarações/Documentação</a>
        <a href="cadastro1.html">Cadastro</a>
    </header>
    <form id="declaracao-form">
        <label class="titledocs" for="documentos">Escolha a documentação para análise:</label>
        <select id="documentos" name="documentos" required>
            <option value="" disabled selected>Escolha a documentação</option>
            <option value="atMed">Atestado Médico</option>
            <option value="dh">Declaração de Horas</option>
            <option value="ds">Doação de Sangue</option>
            <option value="vestib">Vestibular</option>
            <option value="cc">Certidão de Casamento</option>
        </select>

        <label class="titledocs" for="dias-mes">Dia(s) e Mês:</label>
        <input type="text" id="dias-mes" name="dias-mes" placeholder="Ex: 01-05 Agosto" required>

        <label class="titledocs" for="documento">Documentos:</label>
        <input type="file" id="documento" name="documento" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('declaracao-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            // Exibe o alerta
            alert('A declaração foi enviada e será analisada.');

            // Limpa os campos do formulário
            this.reset();
        });
    </script>
