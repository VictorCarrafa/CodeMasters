<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMasters</title>
    <link rel="shortcut icon" href="midia/cronometro.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style/home.css"> -->
    <link rel="stylesheet" href="style/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html">Registro</a>
        <a href="frequencia.html">Frequência</a>
        <a href="declaracoes.html">Declarações</a>
        <a href="cadastro.html">Cadastro</a>
    </header>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite Sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="birthdate">Data de nascimento</label>
                        <input id="birthdate" type="date" name="birthdate" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>
                    <div class="input-box">
                        <label for="rg">RG</label>
                        <input id="rg" type="text" name="rg" placeholder="xx.xxx.xxx-x" required>
                    </div>
                    <div class="input-box">
                        <label for="job">Função</label>
                        <input id="job" type="text" name="job" placeholder="Digite a Função" required>
                    </div>
                    <div class="input-box">
                        <label for="admissiondate">Data de Admissão</label>
                        <input id="admissiondate" type="date" name="admissiondate" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite E-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite a senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme a senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme a senha" required>
                    </div>
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="xxxxx-" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Endereço</label>
                        <input id="address" type="text" name="address" placeholder="Digite o endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="citystate">Cidade/Estado</label>
                        <input id="citystate" type="text" name="citystate" placeholder="Digite Cidade/Estado" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        
        <footer>
            <div class="save-button">
                <button type="submit">Salvar</button>
            </div>
        </footer>

        
    </div>
</body>
</html>
