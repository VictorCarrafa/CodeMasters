    <div class="form-container">
        <h1>Cadastro de Funcionário</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite primeiro nome" required>
            </div>
    
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite primeiro sobrenome" required>
            </div>
    
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="Selecione">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outros">Outros</option>
                    <option value="prefiro-nao-dizer">Prefiro não dizer</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxxxxxxxxxx" required>
            </div>
    
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="xxxxxxxxx" required>
            </div>
    
            <div class="form-group">
                <label for="dataNascimento">Dt de Nasc.:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
    
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="xxxxxxxxxxx" required>
            </div>
    
            <div class="form-group">
                <label for="funcao">Função:</label>
                <input type="text" id="funcao" name="funcao" required>
            </div>
    
            <div class="form-group">
                <label for="dataAdmissao">Dt de Admissão:</label>
                <input type="date" id="dataAdmissao" name="dataAdmissao" required>
            </div>
    
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required>
            </div>
    
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
    
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Somente os números" required>
            </div>
    
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, Praça" required>
            </div>
    
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite cidade" required>
            </div>
    
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite estado" required>
            </div>
    
            <div class="emergency-contact">
                <h2>Contato de Emergência</h2>
                <div class="form-group">
                    <label for="emergencyNome">Nome:</label>
                    <input type="text" id="emergencyNome" name="emergencyNome" placeholder="Digite o nome" required>
                </div>
    
                <div class="form-group">
                    <label for="emergencyTelefone">Telefone:</label>
                    <input type="text" id="emergencyTelefone" name="emergencyTelefone" placeholder="xxxxxxxxxxx" required>
                </div>
            </div>
        </form>

        <!-- Botões de ação -->
        <button id="saveButton" type="button">Salvar</button>
        <div class="message-container" id="successMessage" style="display: none;">Dados salvos com sucesso!</div>
        <button id="removeButton" type="button">Remover</button>
        <div class="message-container" id="removeMessage" style="display: none;">Dados removidos com sucesso!</div>

    </div>
